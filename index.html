<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="main">
            <div class="your-class">
                <div class="s1">
                    <video autoplay muted controls
                        src="http://h.vod.cgv.co.kr:80/vodCGVa/86157/86157_211325_1200_128_960_540.mp4"></video>
                </div>
                <div class="s2">
                    <video autoplay muted controls
                        src="http://h.vod.cgv.co.kr:80/vodCGVa/86720/86720_210669_1200_128_960_540.mp4"></video>
                </div>
                <div class="s3">
                    <video autoplay muted controls
                        src="http://h.vod.cgv.co.kr:80/vodCGVa/86689/86689_210424_1200_128_960_540.mp4"></video>
                </div>

    <script>
        $(document).ready(function () {
            $('.your-class').slick({
